name: strict-blocking

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev

concurrency:
  group: strict-blocking-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: validate required secrets
        run: |
          if [ -z "${NEXT_PUBLIC_CONVEX_URL}" ]; then
            echo "::error::Missing NEXT_PUBLIC_CONVEX_URL secret. Add it before enabling strict blocking."
            exit 1
          fi

      - name: install dependencies
        run: npm ci

      - name: lint
        run: npm run lint

      - name: typecheck
        run: npm run typecheck

      - name: build
        run: npm run build

  e2e-blocking:
    name: e2e-blocking
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - quality
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: validate required secrets
        run: |
          if [ -z "${NEXT_PUBLIC_CONVEX_URL}" ]; then
            echo "::error::Missing NEXT_PUBLIC_CONVEX_URL secret. Add it before enabling strict blocking."
            exit 1
          fi

      - name: install dependencies
        run: npm ci

      - name: install playwright browser
        run: npx playwright install --with-deps chromium

      - name: run blocking browser journeys
        run: npm run test:blocking

      - name: upload playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
